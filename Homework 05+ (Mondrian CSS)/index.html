<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
			<!--     Row 1    !-->
		<tr height="51px">
			<td class="no-borders-top no-borders-left" colspan="2" ></td>
			<td class="no-borders-top" colspan="2" ></td>
			<td class="no-borders-top no-borders-right yellow" colspan="2"></td>
		</tr>

			<!--     Row 2    !-->
		<tr height="138px">
			<td class="no-borders-left"></td>
			<td colspan="3" rowspan="2" class="orange"></td>
			<td class="no-borders-right" colspan="2"></td>

		</tr>

			<!--     Row 3    !-->
		<tr height="140px">
			<td class="no-borders-left" rowspan="2"></td>
			<td></td>
			<td class="no-borders-right"></td>
		</tr>

			<!--     Row 4    !-->
		<tr height="68px">
			<td colspan="2" class="black"></td>
			<td></td>				
			<td class="no-borders-right" colspan="2"></td>

		</tr>

			<!--     Row 5    !-->
		<tr height="68px">
			<td class="no-borders-left no-borders-bottom yellow" rowspan="3"></td>
			<td colspan="2"></td>
			<td></td>
			<td class="no-borders-right blue" colspan="2" rowspan="2"></td>
		</tr>

			<!--     Row 6    !-->
		<tr height="36px">
			<td colspan="2" rowspan="2" class="no-borders-bottom black"></td>
			<td></td>
		</tr>

			<!--     Row 7    !-->
		<tr height="40px">
			<td class="no-borders-right no-borders-bottom" rowspan="3"></td>
		</tr>
	</table>
</body>
</html>
