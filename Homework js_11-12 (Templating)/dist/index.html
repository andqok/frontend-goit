<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta charset='UTF-8'>
    <title>Contemplating Templating</title>
    <link href='css/style.css' rel='stylesheet'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  </head>
  <body>
    <div class='wrapper'>
      <div class='subwrapper-one'>
        <div class='carousel-switch-left'>
          <span>Left</span>
        </div>
        <div class='carousel-hider'>
          <ul class='carousel-list'>
            <li class='carousel-element'>
              <img src='img/image-1.jpg'>
              <p></p>
            </li>
            <li class='carousel-element'>
              <img src='img/image-2.jpg'>
              <p></p>
            </li>
            <li class='carousel-element'>
              <img src='img/image-3.jpg'>
              <p></p>
            </li>
            <li class='carousel-element'>
              <img src='img/image-4.jpg'>
              <p></p>
            </li>
            <li class='carousel-element'>
              <img src='img/image-5.jpg'>
              <p></p>
            </li>
            <li class='carousel-element'>
              <img src='img/image-6.jpg'>
              <p></p>
            </li>
            <li class='carousel-element'>
              <img src='img/image-7.jpg'>
              <p></p>
            </li>
            <li class='carousel-element'>
              <img src='img/image-8.jpg'>
              <p></p>
            </li>
            <li class='carousel-element'>
              <img src='img/image-9.jpg'>
              <p></p>
            </li>
            <li class='carousel-element'>
              <img src='img/image-10.jpg'>
            </li>
          </ul>
        </div>
        <div class='carousel-switch-right'>
          <span>Right</span>
        </div>
      </div>
      <div class='subwrapper-two' id='sub-two'></div>
    </div>
    <script src='js/script.js'></script>
    <script src='js/templating.js'></script>
    <script id='item_tmpl' type='text/html'>
      {{ for ( i = 0; i < obj.artists.length; i++) { }}
      <div>
      <h1 class="artist-name">{{=obj.artists[i].name}}</h1>
      <h3 class="years-lived">{{=obj.artists[i].lived}}</h3>
      <ul>
      {{ for ( u = 0; u < obj.artists[i].notableWorks.length; u++) { }}
      <li>{{=obj.artists[i].notableWorks[u]}}</li>
      {{ } }}
      </ul>
      <div>
      {{ } }}
    </script>
  </body>
</html>
